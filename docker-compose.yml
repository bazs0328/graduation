version: "3.9"

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-app_db}
      MYSQL_USER: ${MYSQL_USER:-app_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-app_pass}
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -p$${MYSQL_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 5s
      retries: 12

  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/data:/app/data
      - ./backend/scripts:/app/scripts:ro
      - ./sample.md:/app/sample.md:ro
    environment:
      MYSQL_HOST: ${MYSQL_HOST:-db}
      MYSQL_PORT: ${MYSQL_PORT:-3306}
      MYSQL_USER: ${MYSQL_USER:-app_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-app_pass}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-app_db}
      DATA_DIR: ${DATA_DIR:-/app/data}
      LLM_PROVIDER: ${LLM_PROVIDER:-deepseek}
      LLM_BASE_URL: ${LLM_BASE_URL:-https://api.deepseek.com}
      LLM_MODEL: ${LLM_MODEL:-deepseek-reasoner}
      LLM_EMBEDDING_MODEL: ${LLM_EMBEDDING_MODEL:-}
      LLM_EMBEDDING_DIM: ${LLM_EMBEDDING_DIM:-}
      LLM_TIMEOUT: ${LLM_TIMEOUT:-30}
      LLM_MAX_TOKENS: ${LLM_MAX_TOKENS:-512}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY:-}
    depends_on:
      db:
        condition: service_healthy

volumes:
  db_data:
